<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="gameBody">
            <h3>Pick (rock, paper, scissors)</h3>
            <!-- <input type="text" id="playSel" value=""> -->
            <div class="buttons">
                <button id='rock'>Rock</button>
                <button id='paper'>Paper</button>
                <button id='scissors'>Scissors</button>
            </div>
            <!-- <button onclick="result()">Battle</button> -->
        </div>
        <div class="result">
            <p id="playerScore">Player Score:</p>
            <p id="computerScore">Computer Score:</p>
            <p id="result">result:</p>
        </div>
        <button id="reset" onclick="resetBtn()">Reset</button>
    </div>
    <div class="popup">
        <button class="closeBtn">&times;</button>
        <h2 id="winner">The winner is: </h2>
    </div>
    
    
</body>
</html>
