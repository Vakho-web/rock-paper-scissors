<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="gameBody">
            <h3>Pick your weapon!</h3>
            <div class="buttons">
                <button class="playBtn" id='rock'></button>
                <button class="playBtn" id='paper'></button>
                <button class="playBtn" id='scissors'></button>
            </div>
        </div>
        <div class="result">
            <p id="playerScore">Player Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
            <p id="result">Result:</p>
        </div>
        <button id="reset" onclick="resetBtn()">Reset</button>
    </div>
    <div class="popup">
        <button class="closeBtn">&times;</button>
        <h2 id="winner">The winner is: </h2>
    </div>
    
    
</body>
</html>
